<style>
  /* Custom CSS for adjusting the card height */
  .custom-card {
    height: 400px; /* You can change this value as needed */
  }
</style>

<div class="container">
  <div class="row m-4">
    <div class="card col-md-5 text-center custom-card mr-3">
      <div class="col">
        <div class="mb-3 mt-3">
          <img
            src="assets/client.png"
            width="200px"
            height="200px"
            class="rounded-circle"
          />
        </div>
        <div>
          <h2 class="mb-3">Nom Prenom</h2>
          <small class="form-text text-muted">Adresse, ville, 12345</small>
        </div>
      </div>
    </div>
    <div class="card col-md-7">
      <form class="mt-3">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Ancien mot de passe"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Nouveau mot de passe"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="confirmer mot de passe"
          />
        </div>
      </form>
      <div class="row ">
        <div class="col-md-12 text-end mb-3 ">
          <button class="btn btn-danger me-3" (click)="cancel()">
            <i class="fas fa-ban"></i>&nbsp;Annuler
          </button>
          <button class="btn btn-primary">
            <i class="fas fa-save"></i>&nbsp;Enregister
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
